<section class="container" >
  <form class="formulario" (ngSubmit)="logar()">

    <div class="form-field">
      <label class="form-field__label" for="username">Nome</label>
      <input class="form-field__input" id="username" type="text" [(ngModel)]="username" name="username">
    </div>

    <div class="form-field">
      <label class="form-field__label" for="password">Senha</label>
      <input class="form-field__input" id="password" type="text" [(ngModel)]="password" name="password">
    </div>


    <div class="botao-wrapper">

      <button type="submit" class="botao">Logar</button>
    </div>
  </form>
</section>
