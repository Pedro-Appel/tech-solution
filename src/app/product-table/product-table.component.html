<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>


  </head>
  <body>
<main>
  <div class="album py-5 bg-light">
    <div class="container">
      <h1>Produtos</h1>
      <div class="row row-cols-1 row-cols-sm-1 row-cols-md-3 g-3" *ngIf="products.length > 0; else listaVazia">
        <div class="col" *ngFor="let product of products">
          <div class="card shadow-sm" >
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title></title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{game?.descricao}}</text></svg>

            <div class="card-body">
              <p class="card-text">{{product?.name}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">Fornecedor: {{product?.fornecedor}}</small>
                <strong class="number">Preço: {{product?.price | currency}} </strong>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container">
    <p class="float-end mb-1">
    </p>
    <p class="mb-1">TechSolution - All rights reserved 2022 ®</p>
  </div>
</footer>
  </body>
</html>
<ng-template #listaVazia>
  <p>Nenhum produto cadastrado</p>
</ng-template>
